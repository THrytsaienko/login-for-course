<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="assets/style.css">
	<title>Путь женщины. Начало</title>
</head>

<body>
	<div class="main-container">
		<div class="row">
			<div class="col-xl-6 info">
				<p class="info__text text-uppercase">30-ти дневный онлайн-курс</p>
				<h1 class="info__title text-uppercase text-white">Путь женщины.</h1>
				<h1 class="info__title text-uppercase text-white">Начало</h1>
				<p class="info__desc">Экспресс-курс по созданию счастливых отношений от 4-х экспертов</p>
				<div class="info__prices">
					<p class="info__price d-inline-block ml-lg-4 font-weight-bold">&#8381;1770</p>
					<p class="info__price d-inline-block ml-lg-3 font-weight-bold">&#8372;755</p>
					<p class="info__price d-inline-block ml-lg-3 font-weight-bold"> &#36;29</p>
				</div>
				<div class="info__prices_old">
					<span class="info__line">
						<span class="info__price_old mr-2">&#8381;6100</span>
					</span>
					<span class="info__line">
						<span class="info__price_old mr-1">&#8372;2600</span>
					</span>
					<span class="info__line">
						<span class="info__price_old">&#36;100</span>
					</span>
				</div>
			</div>

			<div class="col-xl-6 book">
				<div class="book__time d-flex justify-content-between align-items-center flex-column align-items-xs-stretch flex-lg-row">
					<p class="book__text">До повышения цены осталось:</p>
					<p class="book__numbers">00:00:<span class="book__sec">00</span></p>
				</div>

				<h3 class="book__title display-3">Забронировать место со скидкой</h3>
				<form>
					<div class="form-group book__form-group">
						<input type="text" id="name" class="form-control book__input" placeholder="Имя">
					</div>
					<div class="form-group book__form-group">
						<input type="text" id="phone" class="form-control book__input" placeholder="Телефон">
					</div>
					<div class="form-group book__form-group">
						<input type="email" id="email" class="form-control book__input" placeholder="Email">
					</div>
					<button type="submit" class="btn btn-primary text-uppercase book__button" disabled>Забронировать</button>
				</form>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	    crossorigin="anonymous"></script>
</body>

</html>
